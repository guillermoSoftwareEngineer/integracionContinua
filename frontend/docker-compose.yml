version: '3.8'

services:
  frontend-dev:
    build: 
      context: .
      target: build
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - VITE_SECRET_KEY=${VITE_SECRET_KEY:-IDSOFTWARE123456}
      - VITE_API_URL=${VITE_API_URL:-http://localhost:3000}
    command: npm run dev -- --host 0.0.0.0